<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ó–∞–º–µ—Ç–∫–∏ —Å–∞—É–Ω–¥—á–µ–∫–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root { color-scheme: dark; }

    body {
      font-family: -apple-system, Arial, sans-serif;
      margin: 0;
      padding: 14px;
      background: #0b0b0f;
      color: #ffffff;
    }

    h2 {
      margin: 0 0 12px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color: #ffffff;
      margin-bottom: 10px;
      outline: none;
      box-sizing: border-box;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255,255,255,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #ffffff;
      margin-bottom: 10px;
    }

    .note {
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
    }

    .note-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .note-time {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <h2>üéõ –ó–∞–º–µ—Ç–∫–∏ —Å–∞—É–Ω–¥—á–µ–∫–∞</h2>

  <input id="song" placeholder="–ü–µ—Å–Ω—è / —Å—Ü–µ–Ω–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
  <textarea id="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö—É–ø–ª–µ—Ç 2 ‚Äî –≤–æ–∫–∞–ª +1.5 dB, –º–µ–Ω—å—à–µ 3k"></textarea>
  <button onclick="addNote()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button>

  <div id="list"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    const KEY = "sound_notes_simple";
    let notes = JSON.parse(localStorage.getItem(KEY) || "[]");

    function save() {
      localStorage.setItem(KEY, JSON.stringify(notes));
      render();
    }

    function addNote() {
      const textEl = document.getElementById("text");
      const songEl = document.getElementById("song");

      const text = textEl.value.trim();
      const song = songEl.value.trim();

      if (!text) {
        alert("–ù–∞–ø–∏—à–∏ –∑–∞–º–µ—Ç–∫—É üôÇ");
        return;
      }

      notes.push({
        text,
        song,
        time: new Date().toLocaleTimeString("ru-RU", {
          hour: "2-digit",
          minute: "2-digit"
        })
      });

      textEl.value = "";
      save();
    }

    function render() {
      const list = document.getElementById("list");
      list.innerHTML = "";

      notes.forEach(n => {
        const d = document.createElement("div");
        d.className = "note";

        const title = document.createElement("div");
        title.className = "note-title";
        title.textContent = n.song || "–û–±—â–µ–µ";

        const text = document.createElement("div");
        text.textContent = n.text;

        const time = document.createElement("span");
        time.className = "note-time";
        time.textContent = n.time;

        d.appendChild(title);
        d.appendChild(text);
        d.appendChild(time);

        list.appendChild(d);
      });
    }

    render();
  </script>
</body>
</html>
