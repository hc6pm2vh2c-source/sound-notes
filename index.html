<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ó–∞–º–µ—Ç–∫–∏ —Å–∞—É–Ω–¥—á–µ–∫–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: -apple-system, Arial; padding: 14px; }
    h2 { margin-bottom: 10px; }
    textarea, input {
      width: 100%; padding: 10px; font-size: 16px;
      border-radius: 10px; border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    button {
      padding: 12px; font-size: 16px;
      border-radius: 10px; border: 1px solid #ccc;
      background: #fff; width: 100%;
    }
    .note {
      border: 1px solid #eee; border-radius: 12px;
      padding: 10px; margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üéõ –ó–∞–º–µ—Ç–∫–∏ —Å–∞—É–Ω–¥—á–µ–∫–∞</h2>

  <input id="song" placeholder="–ü–µ—Å–Ω—è / —Å—Ü–µ–Ω–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
  <textarea id="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö—É–ø–ª–µ—Ç 2 ‚Äî –≤–æ–∫–∞–ª +1.5 dB, –º–µ–Ω—å—à–µ 3k"></textarea>
  <button onclick="addNote()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button>

  <div id="list"></div>

<script>
  const tg = window.Telegram?.WebApp;
  if (tg) { tg.ready(); tg.expand(); }

  const KEY = "sound_notes_simple";
  let notes = JSON.parse(localStorage.getItem(KEY) || "[]");

  function save() {
    localStorage.setItem(KEY, JSON.stringify(notes));
    render();
  }

  function addNote() {
    const text = document.getElementById("text").value.trim();
    const song = document.getElementById("song").value.trim();
    if (!text) return alert("–ù–∞–ø–∏—à–∏ –∑–∞–º–µ—Ç–∫—É üôÇ");

    notes.push({
      text, song,
      time: new Date().toLocaleTimeString("ru-RU", {hour:"2-digit", minute:"2-digit"})
    });

    document.getElementById("text").value = "";
    save();
  }

  function render() {
    const list = document.getElementById("list");
    list.innerHTML = "";
    notes.forEach(n => {
      const d = document.createElement("div");
      d.className = "note";
      d.innerHTML = `<b>${n.song || "–û–±—â–µ–µ"}</b><br>${n.text}<br><small>${n.time}</small>`;
      list.appendChild(d);
    });
  }

  render();
</script>
</body>
</html>
